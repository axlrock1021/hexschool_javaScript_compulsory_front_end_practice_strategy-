<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      六角學院 – JavaScript 必修篇 – 前端修練全攻略 – 每日任務 2021/8/16 - DOM 選取網頁元素
    </title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <!-- 第一個節點 -->
      <h1 class="title"></h1>
      <ul class="row">
        <li class="col-md-6 mb-3">
          <div class="card border-dark">
            <img
              src="https://asms.coa.gov.tw/amlapp/upload/pic/9e888c99-60b0-4c8a-b257-833f101f4bed_org.jpg"
              class="rounded"
              alt="大頭照"/>
            <button
              type="button"
              class="btn rounded-pill position-absolute top-0 end-0">
              <i class="bi fs-3 text-danger bi-heart fs-5"></i>
            </button>
          </div>
          <div
            class="card-content p-2 mx-auto bg-white rounded border border-dark">
            <!-- 第二個節點 -->
            <h2 class="card-title"></h2>
            <!-- 第三個節點 -->
            <ul class="list">
              <li class="animal-colour"></li>
              <li class="animal-sex"></li>
              <li class="shelter-name"></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"></script>
  </body>
</html>
