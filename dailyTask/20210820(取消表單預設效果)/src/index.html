<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      六角學院 – JavaScript 必修篇 – 前端修練全攻略 – 每日任務 2021/8/20 - 取消表單預設效果
    </title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-2">
        ❤❤❤你該轉職成可愛鳥鳥教徒的一萬種理由!❤❤❤
      </h1>
      <form
        class="
          row
          g-2
          d-flex
          justify-content-center
          m-4
          p-2
          border-3 border border-secondary
          rounded
          bg-secondary
          text-white">
        <div class="col-md-4">
          <label for="input-name" class="form-label">姓名</label>
          <input
            type="text"
            class="form-control"
            id="input-name"
            value="小龜"/>
        </div>
        <div class="col-md-4">
          <label for="input-age" class="form-label">出生日期</label>
          <input
            type="numbr"
            class="form-control"
            id="input-age"
            value="1987年2月30日"/>
        </div>
        <div class="col-md-8">
          <label for="input-address" class="form-label">地址</label>
          <input
            type="text"
            class="form-control"
            id="input-address"
            value="高雄市生命魔法研究村"/>
        </div>
        <div class="col-md-8">
          <label for="input-reason" class="form-label">入教原因</label>
          <input
            type="text"
            class="form-control"
            id="input-reason"
            value="因為鳥宇宙世界無敵可愛!"/>
        </div>
        <div class="col-8">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck"
              checked/>
            <label class="form-check-label" for="gridCheck">
              確定入教：你會永遠愛護、保護鳥類
            </label>
          </div>
        </div>
        <div class="col-8">
          <button type="submit" class="send btn btn-light btn-lg">送出</button>
        </div>
      </form>
      <div class="id-card border border-3 border-success rounded p-4 d-flex">
        <img
          class="rounded-circle border border-3 border-success me-3"
          src="https://upload.cc/i1/2021/08/16/yxmYUr.jpg"
          alt=""/>
        <div>
          <h2>鳥奴證</h2>
          <p class="border-bottom pb-1">姓名：<span class="name"></span></p>
          <p class="birthday border-bottom pb-1">出生日期：<span></span></p>
          <p class="border-bottom pb-1">
            入教原因：<span>因為鳥宇宙世界無敵可愛！</span>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous">
    </script>
  </body>
</html>
